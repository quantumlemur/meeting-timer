{% extends "timer/base.html" %}
{% load staticfiles %}

{% block content %}
<div class=background>
  <div class=timerBox data-bind="visible: active, css: timeStatusClass">
    <span data-bind="text: parsedTime"></span>
  </div>
</div>
<script type="text/javascript"> window.CSRF_TOKEN = "{{ csrf_token }}"; window._initialScheduleName="{{name}}"; window._initialScheduleDate="{{date}}"; window._initialScheduleUrl="{{url}}" </script>
<script src="../static/timer.js"></script>

{% endblock %}
